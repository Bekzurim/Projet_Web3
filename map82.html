<!DOCTYPE html>
<html>
<head>
	<title>AirBnB locations Montauban</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
	<script type="application/javascript" src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
	<script src="export82.js"></script>
</head>
<body>

<div id="mapid" style="width: 960px; height: 720px;"></div>
<a href="export82.csv">Télécharger les données en format csv</a>
<script>

	var mymap = L.map('mapid').setView([44.017736, 1.354213], 13);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	var clusterLayer = L.markerClusterGroup();
		
	var popup = L.popup();	
		
	for (m in markers) {
		marker = L.marker([markers[m].lat, markers[m].lng], {
			id: markers[m].id
		})
		.addTo(clusterLayer)

		marker.bindPopup('<a href="http://www.airbnb.com/rooms/'+markers[m].id+'" target="blank">'+markers[m].id+"</a>");
		marker.on('click', function (e) {
			this.openPopup();
		});
	}	
		
	mymap.addLayer(clusterLayer);
	
	console.log(markers.length)
	

	function onMapClick(e) {
		
	}

	//mymap.on('click', onMapClick);

</script>

</body>
</html>
