<!doctype html>
<html lang="fr">
	<head>
		<title>Concerts</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script type="text/javascript">	

		$(document).ready(function() {

			$('#formAjout').submit(function(event) {
				event.preventDefault();
				
				var ville = $('#ville').val();
				var dep = $('#dep').val();
				var lieu = $('#lieu').val();
				var date = $('#date').val();
				var heure = $('#heure').val();
				
				$('#tabDates').append("<tr>"+
				"<td>"+ville+"</td>"+
				"<td>"+dep+"</td>"+
				"<td>"+lieu+"</td>"+
				"<td>"+date+"</td>"+
				"<td>"+heure+"</td>"+
				"<td><a href='#' class='supprimer'> <i class='fas fa-dumpster-fire'></i> </a></td>"+
				"</tr>");
                });
            });
			
		</script>
    </head>
    <style>

            p {
                position: fixed;
                width: 50%;
                left: 5px;
                bottom: 1px;
            }
    
    </style>
	<body>
        <div class="col">
            <div class="row">
                <h1>Créer mon évenement<span class="badge badge-primary"></span></h1>
                <div class="card card-body">
                    <form id="formAjout" role="form">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="ville">Ville</label><br/>
                                <input id="ville" type="text" placeholder="La ville de l'évenement" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="dep" >Département</label>
                                <input id="dep" type="number" min="0" placeholder="Département ?" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="lieu">Lieu/Salle</label>
                                <input id="lieu" type="text" placeholder="Lieu (bâtiment, jardin, ...)" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label for="date" >Date</label><br/>
                                <input id="date" type="date" placeholder="Date du concert" required>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="heure">Heure</label><br/>
                                <input id="heure" type="time" placeholder="Heure de début" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </form>
                </div>
            </div>
        </div>
        <div style="position: end;">
            <p>&copy; Claymïc <i class="fas fa-user-astronaut" style="color:rgb(0, 26, 255);"></i></p>
        </div>
	</body>
</html>
